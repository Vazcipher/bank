<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="bankscript.js"></script>
    <title>Bank Account</title>
</head>
<body>
    <div  class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div  class="bank-account">
                    <h2 style="text-align: center; color: rgb(30, 98, 224);">Bank Account</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="acc_no" placeholder="Account Number">
                    </div>
                    <span style="color: red" id="error"></span>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="nme" placeholder="Name">
                    </div>  
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="bal" placeholder="Balance">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="mob" placeholder="Mobile Number">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="pwd" placeholder="Password">
                    </div>
                    <div style="text-align: center;" class="input-group mb-3">
                        <button style="margin-left: auto; margin-right: auto;" onclick="getAccountDetails()" type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
               
            </div>
        
    </div>
</body>
</html>
