<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <title>login</title>
    <style>
        .login-btn{
            text-align: center;
        }
        .btn{
           margin-left: auto;
           margin-right: auto;
        }
        .login-div{
            margin-top: 150px;
        }
    </style>
</head>
<body style="background-color:rgb(67, 119, 161) ;">
    <div class="container">
        <div class="login-div">
            <div class="row">
                <div class="col"></div>
                <div class="col" style=" background-color: white; border: 2px solid #08326e;;">
                    <h2 style="text-align: center;">Login</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="uname" placeholder="username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                      </div>
                      <div class="input-group mb-3">
                        <input type="password" class="form-control" id="pwd" placeholder="password" aria-label="password" aria-describedby="basic-addon2">
                      </div>
                      <div class="input-group mb-3">
                        <p style="color: red;" id="error"></p>  
                      </div>
                      <div class="input-group mb-3 login-btn-center">
                        <button onclick="login()" class="btn btn-primary">Login</button>
                      </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</body>
</html>
